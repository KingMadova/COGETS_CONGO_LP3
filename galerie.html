  <head>

            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="index.html" class="navbar-link" data-nav-link>
                  <span>Accueil</span>

                  <ion-icon name="chevron-forward"></ion-icon>
                </a>
              </li>

              <li class="navbar-item">
                <a href="galerie.html" class="navbar-link" data-nav-link>
                  <span>Galerie</span>

                  <ion-icon name="chevron-forward"></ion-icon>
                </a>
              </li>

              <li class="navbar-item">
                <a href="qui_sommes.html" class="navbar-link" data-nav-link>

      <section id="galerie" class="portfolio">
        <div class="section-head">
          <h1>Galerie de nos projets</h1>
        </div>

        <div class="button-group">
          <button class="button active" data-filter="*">Tous</button>
          <button class="button" data-filter=".design">Emeraude</button>
          <button class="button" data-filter=".development">
            instrum EMVU
          </button>
          <button class="button" data-filter=".logo">Resinage sur MIKE</button>
        </div>

        <div class="gallery">
          <div class="item design">
            <img src="assets/images/project-4.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>
          </div>
          <div class="item design">
            <img src="assets/images/project-5.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>
          </div>
          <div class="item design">
            <img src="assets/images/project-6.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>
          </div>
          <div class="item development">
            <img src="assets/images/project-1.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>
          </div>
          <div class="item development">
            <img src="assets/images/project-2.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>
          </div>
          <div class="item development vertical">
            <img src="assets/images/project-3.jpg" />
            <div class="overlay"><a href="#">VIEW MORE</a></div>

          <div class="item logo">

          <div class="item logo">

          <div class="item logo horizontal">
            <img src="assets/images/Resinage Mike 2.png" />

      <!--   *****   JQuery Link   *****   -->
      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <!-- Isotope -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

      <script>
        var $galleryContainer = $(".gallery").isotope({
          itemSelector: ".item",
          layoutMode: "fitRows"
        });

        $(".button-group .button").on("click", function () {
          $(".button-group .button").removeClass("active");
          $(this).addClass("active");
          var value = $(this).attr("data-filter");
          $galleryContainer.isotope({ filter: value });
        });
      </script>
    </section>
  </body>
</html>
